import com.liferay.gradle.plugins.patcher.PatchTask

apply plugin: "com.liferay.patcher"

task patch(type: PatchTask)

dependencies {
	provided group: "org.apache.felix", name: "org.apache.felix.eventadmin", transitive: false, version: "1.4.6"
	provided group: "org.osgi", name: "org.osgi.compendium", version: "5.0.0"
	provided group: "org.osgi", name: "org.osgi.core", version: "6.0.0"
}

liferay {
	deployDir = file("${liferayHome}/osgi/static")
}

patch {
	ext {
		autoClean = false
	}

	fileNames "org/apache/felix/eventadmin/impl/MetaTypeProviderImpl.java"

	originalLibModuleName = "org.apache.felix.eventadmin"
}